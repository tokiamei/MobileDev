<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 380px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <script>
        console.log(`当前设备的布局视口为：${document.documentElement.clientWidth}`);
        const demo = document.getElementById("demo")
        demo.innerHTML = `当前设备的布局视口为：${document.documentElement.clientWidth}<br>`
        demo.innerHTML += `当前设备的视觉视口为：${window.innerWidth}`
    </script>
</body>
</html>
