<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            font-size: 50px;
        }
        #box01 {
            height: 400px;
            width: 400px;
            background-color: antiquewhite;
            font-size: 20px;
        }
        #box02 {
            height: 4rem;
            width: 4rem; /* 根节点的字体大小的 n 倍，root */
            background-color: crimson;
            /* font-size: 0.9em; 子盒子字体大小是父盒子字体大小的 0.9 倍 */
        }
    </style>
</head>
<body>
    <div id="box01">
        我是 box01
        <div id="box02">
            我是 box02
        </div>
    </div>
</body>
</html>
