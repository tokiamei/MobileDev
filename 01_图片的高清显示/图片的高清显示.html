<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 先注释这句话 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>图片的高清显示</title>
    <style>
        .pic {
            width: 200px;
            height: 200px;
        }
        @media screen and (-webkit-min-device-pixel-ratio:2) {
            .pic {
                content: url("../images/1254019.jpg");
            }
        }
        @media screen and (-webkit-min-device-pixel-ratio:3) {
            .pic {
                content: url("../images/328334.jpg");
            }
        }
    </style>
</head>
<body>
    <img src="../images/1254019.jpg" alt="" class="pic">
</body>
</html>
