<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch与click</title>
    <style>
        button {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button>点我</button>
    <script>
        const btn = document.querySelector('button')
        let time
        btn.addEventListener('click', () => {
            console.log('你点我了', Date.now() - time);
        })
        btn.addEventListener('touchstart', () => {
            time = Date.now()
            console.log('你触摸我了');
        })
    </script>
</body>
</html>
